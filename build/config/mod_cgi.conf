#
# see cgi.txt for more information on using mod_cgi
#

server.modules += ("mod_cgi")
setenv.add-environment = (
	"LUA_CPATH" => "./?.so;/usr/local/lib/lua/5.1/?.so;/usr/lib/x86_64-linux-gnu/lua/5.1/?.so;/usr/lib/lua/5.1/?.so;/usr/local/lib/lua/5.1/loadall.so"
)

# NOTE: this requires mod_alias

#
# Note that you'll also want to enable the
# cgi-bin alias via mod_alias (above).
#

$HTTP["url"] =~ "^/" {
    # disable directory listings
    dir-listing.activate = "disable"
    # only allow cgi's in this directory
    cgi.assign = (
		".lua"	=>	"/usr/bin/lua",
	)
}

